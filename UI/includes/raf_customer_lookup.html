<h4>You selected Columbia Gas of Ohio</h4>
<div class="form-area-wrapper">
   <label for="accountnumber">My Gas Utility Account Number is:</label>
   <div class="form-area multiple-input">
         <div class="input-container" data-size="10">
            <input type="text" name="accountnumber[]" maxlength="10" data-required="true">
         </div>
         <div class="input-container" data-size="5">
            <input type="text" name="accountnumber[]" maxlength="5" data-required="true">
         </div>
         <div class="input-container" data-size="4">
            <input type="text" name="accountnumber[]" maxlength="3" value="000" disabled="disabled">
         </div>
         <div class="input-container" data-size="1">
            <input type="text" name="accountnumber[]" maxlength="1" data-required="true">
         </div>

   </div>
</div>
<div class="lastname-container form-area-wrapper">
   <div class="form-area">
      <label for="lastname">My Last Name is:</label>
      <input type="text" name="lastname" data-required="true" />
   </div>
</div>
<div class="button-container">
<button class="primary-button inactive">Cancel</button>
<button class="primary-button trigger-popup">Submit</button>
</div>
