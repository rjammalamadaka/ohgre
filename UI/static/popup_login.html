<!DOCTYPE html>
<html lang="en">
<!-- build:include:dist ../includes/_doc_head.html -->
This will be replaced by the content of _doc_head.html
<!-- /build -->

<body>
  <div class="popup-wrapper show-popup">
    <div class="window-wrapper" id="login-popup">
      <a href="#" id="close-window">X</a>
      <span class="window-title">Please enter your information below to renew or change your plan</span>

      <div class="dropdown-container">
        <button class="dropdown-trigger" id="fixed-plans-button"><span class="value">Select Your Gas Utility</span> <span class="fa fa-angle-down carret"></span></button>
        <div class="expanded-dropdown">
              <ul class="dropdown-menu" role="menu">
                  <li role="menuitem">
                    <a href="#" class="select-option">
                      <span class="">company 1 name</span>
                    </a>
                  </li>
                  <li role="menuitem">
                    <a href="#" class="select-option">
                      <span class="">company 2 name</span>
                    </a>
                  </li>
                  <li role="menuitem">
                    <a href="#" class="select-option">
                      <span class="">company 3 name</span>
                    </a>
                  </li>
              </ul>
          </div>
      </div>
      <div class="form-section radio-wrapper">
        <div class="radio-container">
          <input type="radio" name="location_type" value="residential" id="location-residential">
        </div>
        <label for="location-residential">Residential</label>

        <div class="radio-container">
          <input type="radio" name="location_type" value="commercial" id="location-commercial">
        </div>
        <label for="location-commercial">Commercial</label>
      </div>
      <form id="" class="form">
      <div class="desktop-flex-container" id="login-account-info">
            <div class="form-area-wrapper">
               <label for="lastname">Gas Utility Account Number</label>
               <div class="form-area multiple-input">
                     <div class="input-container" data-size="10">
                        <input type="text" name="accountnumber[]" maxlength="10" data-required="true">
                     </div>
                     <div class="input-container" data-size="5">
                        <input type="text" name="accountnumber[]" maxlength="5" data-required="true">
                     </div>
                     <div class="input-container" data-size="3">
                        <input type="text" name="accountnumber[]" maxlength="3" data-required="true">
                     </div>
                     <div class="input-container" data-size="4">
                        <input type="text" name="accountnumber[]" maxlength="4" value="0000" disabled="disabled">
                     </div>
               </div>
            </div>
            <div class="lastname-container form-area-wrapper">
               <div class="form-area">
                  <label for="lastname">Last Name on Gas Utility Account</label>
                  <input type="text" name="lastname" data-required="true">
               </div>
            </div>
            <div class="zipcode-container form-area-wrapper">
               <div class="form-area">
                  <label for="zipcode">Your Zip Code</label>
                  <input type="text" name="zipcode" data-required="true">
               </div>
            </div>
      </div>
   </form>
      <div class="button-container">
        <a href="#" class="primary-button inactive close-window-button">Cancel</a>
        <a href="#" class="primary-button">Submit</a>
      </div>
    </div>
  </div>
</body>
<!-- build:include:dist ../includes/footer.html -->
This will be replaced by the content of footer.html
<!-- /build -->
</html>
