<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Ohio Natural Gas</title>
	<link rel="icon" type="image/png" href="_img/favicon.png">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700|Roboto:400,700|Roboto+Condensed:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="_css/bootstrap.min.css">
	<link rel="stylesheet" href="_css/main.css" media="screen">
	<link rel="stylesheet" href="_css/print.css" media="print">
</head>
<body>
	<style>
		.popup-wrapper,
		.error {
			display: block
		}
	</style>
	<div class="popup-wrapper">
		<div class="window-wrapper with-border">
	      <a href="#" id="close-window">X</a>
			<h6><span class="error-text block fs-15">You are not eligible for the plan and promotion you have selected. </span>Please choose from one of our many other plans for the best deal!</h6>
			<div class="inner-window-content">

				<ul class="plan-detail plan-detail-alt1">
					<li>
						<div class="flex-container">
							<div class="plan-price gray gray-text">
								$2.970<span>per MCF</span>
							</div>
							<div class="plan-info-wrapper">
								<div class="plan-info gray-text">
									<div class="inner-content">
										<h4>Selected Plan</h4>
										<b class="plan-selected gray-text">6 Month Fixed Plan</b>
										<small>Columbia Gas of Ohio</small>
									</div>
									<div class="plan-button">
										<span class="error bold error-text">Not eligible for this plan.</span>
									</div>
								</div>
							</div>
						</div>
						<a href="#" class="primary-button">Shop for plans</a>
					</li>
				</ul>
				<!-- end inner content -->
			</div>
	   </div>
	</div>
</body>
</html>
