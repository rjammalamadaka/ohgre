<section ng-controller="PromoCodeController">
   <div class="container">
      <div id="promo-enter-wrapper" class="full-banner" style="background-color: ${properties.backGroundColor @ context = 'styleToken'}">
         <h2>${properties.heading}</h2>
         <p>${properties.description @ context='html'}</p>
         <form name="promoform" id="promoform"  novalidate>


            <input type="text" name="promotioncode" placeholder="Enter Promo Code" ng-model="promotioncode"  ng-minlength="2" ng-maxlength="20" maxlength=20 ng-pattern="/^[a-zA-Z0-9- ]+$/" required>


            <button class="primary-button" type="submit" ng-click="promoCodeSubmit()">Submit</button>
									<br>
                           					<span style="color:red" ng-show="((promoform.promotioncode.$dirty && promoform.promotioncode.$invalid) || promoform.submited)"> 
                   		 <span ng-show="promoform.promotioncode.$error.required">Promotion Code is required.</span> 
                         <span ng-show="!promoform.promotioncode.$error.required && promoform.promotioncode.$invalid">Please enter valid promotion code.</span> 


                   </span>
         </form>
      </div>
   </div>
</section>
