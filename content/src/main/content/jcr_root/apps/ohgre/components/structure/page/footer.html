<template data-sly-template.footer="${ @ page}">
   <footer>
      <div class="container">
         <div class="clearfix">
            <div class="col-md-2 footer-logo">
               <a href="/content/onlyong.html" id="primary-logo" data-sly-test="${inheritedPageProperties.portalname == 'oh'}"><img src="/etc/designs/ohgre/clientlibs/_img/global/ohio-logo-white.png" alt="Ohio Natural Gas Logo"></a>
               <a href="/content/gre.html" id="primary-logo" data-sly-test="${inheritedPageProperties.portalname == 'gre'}"><img src="/content/dam/ohgre/Gre_logos/gre-logos-footer_leftstack-spot@3x.png" alt="Grand Rapids Energy"></a>
            </div>
            <div id="contact-info" class="col-md-6">
               <div class="info">
                  <a href="#" ng-click="footernavigation('/content/onlyong/contact-us.html')"><h2>Contact us</h2></a>
                  <span><a href="tel:${inheritedPageProperties.mobilenumber}">${inheritedPageProperties.mobilenumber}</a></span>
                  <span>${inheritedPageProperties.time}</span>
                  <span>${inheritedPageProperties.days}</span>
               </div>
               <div class="info">
                  <h2>Company Info</h2>
                  <a href="#" ng-click="footernavigation('/content/onlyong/about_us.html')">About Us</a>
                  <a href="#" ng-click="footernavigation('/content/onlyong/faq.html')">FAQs</a>
               </div>
            </div>
             <div class="bbb-info">
               <a target="_tab" data-sly-test="${inheritedPageProperties.portalname == 'oh'}" href="https://www.bbb.org/cleveland/business-reviews/natural-gas-companies/ohio-natural-gas-in-cleveland-oh-16006986"><img src="/etc/designs/ohgre/clientlibs/_img/global/bbb.png"></a>
               <a target="_tab" data-sly-test="${inheritedPageProperties.portalname == 'gre'}" href="https://www.bbb.org/detroit/business-reviews/natural-gas-companies/grand-rapids-energy-in-detroit-mi-90028400"><img src="/etc/designs/ohgre/clientlibs/_img/global/bbb.png"></a>
            </div>
         </div>
         <div class="clearfix" id="sub-links">
            	<span data-sly-test="${inheritedPageProperties.portalname == 'oh'}">&copy; {{currentYear}} Ohio Natural Gas</span>
                <span data-sly-test="${inheritedPageProperties.portalname == 'gre'}">&copy; {{currentYear}} Grand Rapids Energy </span>
            <a href="#" ng-click="footernavigation('/content/onlyong/terms-of-use.html')">Terms of Use</a>
            <a href="#" ng-click="footernavigation('/content/onlyong/privacy-policy.html')">Privacy Policy</a>
            <a href="#">Sitemap</a>

         </div>
      </div>
   </footer>
   <sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
      data-sly-test.clientlibCategories="${page.clientLibCategories}"
      data-sly-call="${clientLib.js @ categories=clientlibCategories}"></sly>
   <sly data-sly-include="customfooterlibs.html"></sly>
   <sly data-sly-resource="${'cloudservices' @ resourceType='cq/cloudserviceconfigs/components/servicecomponents'}"></sly>
</template>
