<sly data-sly-use.colctrl="colctrl.js">
    <div data-sly-test="${colctrl.start && colctrl.isTouch}" class="cq-placeholder cq-marker-start" data-emptytext="Start of ${colctrl.totalColumns} Columns">
        <!--Start of ${colctrl.totalColumns} Columns-->
    </div>
    <div data-sly-test="${colctrl.end && colctrl.isTouch}" class="cq-placeholder cq-marker-end" data-emptytext="End of Columns">
        <!--End of Columns-->
    </div>
</sly>
