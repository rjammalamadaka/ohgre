<section class="promo-landing" ng-controller="PromoHeroBannerController">
   <div class="container">
       <div class="full-banner-callout"  ng-class="!${properties.displaylogo || false}? 'one-third' : 'flush'">
         <div class="slide">
            <div class="slide-image" ng-class="{hT : heightConstant}" ng-style="{'background-image':'url(${properties.imagepath})'}">
			<!--<img src="${properties.imagepath}">-->
			</div>
            <div class="slide-content" ng-class="{hT : heightConstant}" >
               <div class="inner-slide-content clearfix">
                  <a href="/content/onlyong.html" class="logo-image" data-sly-test="${inheritedPageProperties.portalname == 'oh'}"><img ng-hide="!${properties.displaylogo || false}" src="${inheritedPageProperties.portalname == 'gre' ? '/content/dam/ohgre/Gre_logos/gre-logos-footer_leftstack-spot@3x.png': '/etc/designs/ohgre/clientlibs/_img/global/ohio-logo-white.png'}"></a>
                  <a href="/content/gre.html" class="logo-image" data-sly-test="${inheritedPageProperties.portalname == 'gre'}"><img ng-hide="!${properties.displaylogo || false}" src="${inheritedPageProperties.portalname == 'gre' ? '/content/dam/ohgre/Gre_logos/gre-logos-footer_leftstack-spot@3x.png': '/etc/designs/ohgre/clientlibs/_img/global/ohio-logo-white.png'}"></a>
                  <img class="faq" data-sly-test="${properties.logopath}" src="${properties.logopath}"/>

                  <span ng-show="notexpired" class="slide-title" data-sly-test="${properties.title @ context='html'}">${properties.title @ context='html'}</span>


                  <p ng-show="notexpired"><span>${properties.description}</span></p>
                  <p ng-show="!notexpired"><span class="slide-title">Unfortunately this promotion has expired.</span></p>
                  <p ng-show="promotion.PromotionExpired !== 'Y' && promotion.PromotionCode && displayPromocode"><span>Promo Code: {{promotion.PromotionCode}}</span><span>Hurry! Offer ends {{expdate}}</span></p>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
